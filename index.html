<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive plots</title>
</head>
<body>
    <img src="confusion/standard/p0_theta0.png" id="image"/>

    <br><br>
    <label name="img-type">Image type:</label><br>
    <select name="img-type" id="image-select">
        <option value="confusion/standard">Confusion (unweighted)</option>
        <option value="confusion/weighted">Confusion (weighted)</option>
        <option value="confusion/weighted-pretrain">Confusion (weighted, pretrained)</option>
        <option value="detector_confusion/standard">Detector confusion (unweighted)</option>
        <option value="binned_simple_weights">Weights</option>
        <option value="binned_pretrain_simple_weights">Weights (pretrained)</option>
    </select>

    <br><br>
    <label id="string-p" for="slider-p">p: [0.5, 1.0] GeV</label><br>
    <input type="range" list="tickmarks-p" min="0" max="6" step="1" id="slider-p" name="slider-p" value="0">
    <datalist id="tickmarks-p">
        <option value="0"></option>
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
    </datalist>

    <br><br>
    <label id="string-theta" for="slider-theta">theta: [17°, 28°]</label><br>
    <input type="range" list="tickmarks-theta" min="0" max="7" step="1" id="slider-theta" name="slider-theta" value="0">
    <datalist id="tickmarks-theta">
        <option value="0"></option>
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option value="7"></option>
    </datalist>
      
    <script src="/main.js"></script>
</body>
</html>
